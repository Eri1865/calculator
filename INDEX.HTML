

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Simple Calculator</title>
</head>
<body class="container">


<div class="container">
<div class="Calculator">
    <h3>Hello! Wanna do some calculations?</h3>

    <label for="num1">Num1:</label>
    <input type="number" name="num1" id="num1"><br><br>

    <label for="opr">Operator:</label>
    <input type="text" name="opr" id="opr"><br><br>

    <label for="num2">Num2:</label>
    <input type="number" name="num2" id="num2"><br><br>

    <label for="result">Result:</label>
    <input type="text" name="result" id="result" readonly><br><br>

    <input type="button" name="ANS" value="Calculate" id="ANS">
</div>
</div>
<script>
    document.getElementById('ANS').addEventListener('click', function () {
        var num1 = parseFloat(document.getElementById('num1').value);
        var opr = document.getElementById('opr').value;
        var num2 = parseFloat(document.getElementById('num2').value);
        var ans;

        if (opr === '+') {
            ans = num1 + num2;
        } else if (opr === '-') {
            ans = num1 - num2;
        } else if (opr === '*') {
            ans = num1 * num2;
        } else if (opr === '/') {
            ans = num1 / num2;
        } else if (opr === '%') {
            ans = num1 % num2;
        } else {
            document.getElementById('result').value = "invalid opr";
            return; 
        }

        document.getElementById('result').value = ans;
    });
</script>

</body>
</html>
